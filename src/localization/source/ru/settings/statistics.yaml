    time_range:
        name: Период времени
        description: Выберите период для группировки записей
        options:
            days: Дни
            weeks: Недели
            months: Месяцы
            custom: Произвольный период
    max_items:
        name: Максимум элементов для отображения
        description: Количество последних периодов для показа
    date_from:
