title: Настройки подключения
url:
    title: URL Jira
    desc: URL вашей инстанции Jira
    def: https://yourcompany.atlassian.net
api_version:
    title: Версия API Jira
    desc: Версия API, которая будет использоваться плагином.
    options:
        1: 1
        2: 2
        3: 3
auth:
    title: Метод аутентификации
    desc: Выберите способ подключения к Jira
    options:
        bearer: Bearer Token (PAT)
        basic: Basic Auth (Имя пользователя + PAT)
        session: Session Cookie (Имя пользователя + Пароль)
pat:
    title: Jira PAT
    desc: Персональный токен доступа
    def: NjM5MDI5MzQ0NT...
username:
    title: Имя пользователя Jira
    desc: Ваше имя пользователя Jira (или email)
    def: admin
email:
    title: Email Jira
    desc: Ваш email в Jira
    def: admin@gmail.com
password:
    title: Пароль Jira
    desc: Ваш пароль от Jira
    def: qwerty
ping:
    title: Ping Jira
    desc: Проверить подключение к Jira
    button: Ping Jira
